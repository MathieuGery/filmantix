version: "3.9"  # optional since v1.27.0
services:
  filmantix-api:
    image: ghcr.io/mathieugery/filmantix/filmantix-api:latest
    volumes:
      - ${PWD}/api/config/config.yaml:/app/config/config.yaml
    ports:
      - 8888:8888

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dfgdfg
      APP_DB_USER: filmantix
      APP_DB_PASS: dfgdfg
      APP_DB_NAME: filmantix
    ports:
      - 5432:5432

  filmantix-local:
    build: ./api
    volumes:
      - ${PWD}/config/config.yaml:/app/config/config.yaml
    ports:
      - 8888:8888